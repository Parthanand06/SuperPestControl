<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/add_client.css">
</head>
<body>

{% include "navbar.html" %}

<div class="page-container">
    <div class="card">

        <h2 class="page-title">Add Client</h2>

        <form id="clientForm">

            <div class="form-group">
                <label>Client Name</label>
                <input type="text" id="user_name" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone_no" placeholder="Enter phone number" required>
            </div>

            <button type="submit" class="btn-submit">Add Client</button>
        </form>

        <div id="responseBox" class="response-box"></div>

    </div>
</div>

<script src="/static/js/add_client.js"></script>

</body>
</html>
