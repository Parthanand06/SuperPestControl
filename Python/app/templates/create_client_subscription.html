<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Client Subscription</title>

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/create_client_subscription.css">
</head>
<body>

{% include "navbar.html" %}

<div class="page-container">
    <div class="card">

        <h2 class="page-title">Create Client Subscription</h2>

        <form id="clientSubscriptionForm">

            <h3 class="section-title">Client Details</h3>

            <div class="form-group">
                <label>Client Name</label>
                <input type="text" id="user_name" placeholder="Enter client name" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone_no" placeholder="Enter phone number" required>
            </div>

            <h3 class="section-title">Subscription Plan</h3>

            <div class="form-group">
                <label>Service ID</label>
                <input type="number" id="service_id" placeholder="Enter service id" required>
            </div>

            <div class="form-group">
                <label>Service Per Year</label>
                <input type="number" id="service_per_year" placeholder="Enter visits per year" required>
            </div>

            <div class="form-group">
                <label>Start Date</label>
                <input type="date" id="start_date" required>
            </div>

            <button type="submit" class="btn-submit">Create Client Subscription</button>

        </form>

        <div id="responseBox" class="response-box"></div>

    </div>
</div>

<script src="/static/js/create_client_subscription.js"></script>

</body>
</html>
